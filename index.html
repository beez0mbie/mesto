<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="проект Место" />
    <meta name="author" content="Алексей Шмельков" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo.svg"
          alt="Логотип 'Место'"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <figure class="profile__logo-container">
            <img src="./images/Custo.jpg" alt="Аватар" class="profile__logo" />
          </figure>
          <div class="profile__info">
            <div class="profile__title-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                aria-label="Редактировать профиль"
                type="button"
                class="profile__edit-button"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            aria-label="Добавить карточку"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              src="./images/Karachaevsk.jpg"
              alt="Фото крепости в горах в Карачаево-Черкесии"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button
                aria-label="Лайк"
                type="button"
                class="card__heart"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/Elbrus.jpg"
              alt="Фото поля на горизонте гора Эльбрус"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button
                aria-label="Лайк"
                type="button"
                class="card__heart"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/Dombai.jpg"
              alt="Фото горы в Домбае на фоне леса"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Домбай</h2>
              <button
                aria-label="Лайк"
                type="button"
                class="card__heart"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/Ai-petri.jpg"
              alt="Фото горы Ай-петри море за горой"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Ай-петри</h2>
              <button
                aria-label="Лайк"
                type="button"
                class="card__heart"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/Kizhi.jpg"
              alt="Фото деревянного кремля в Кижи"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Кижи</h2>
              <button
                aria-label="Лайк"
                type="button"
                class="card__heart"
              ></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lastochka.jpg"
              alt="Фото Ласточкиного гнезда в Ялте"
              class="card__image"
            />
            <div class="card__info">
              <h2 class="card__title">Ласточкино гнездо</h2>
              <button
                aria-label="Лайк"
                type="button"
                class="card__heart"
              ></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia Алексей Шмельков</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button
          aria-label="Закрыть попап"
          type="button"
          class="popup__close-button"
        ></button>
        <form action="./" name="popupForm" class="popup__form">
          <fieldset class="popup__fieldset">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              name="popup-input-name"
              id="popup-input-name"
              placeholder="Введите имя профиля"
              class="popup__input"
              required
            />
            <input
              type="text"
              name="popup-input-job"
              id="popup-input-job"
              placeholder="Введите название работы"
              class="popup__input"
              required
            />
            <button
              type="submit"
              aria-label="Сохранить  изменения"
              class="popup__button"
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <template id="card">
      <div class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button aria-label="Лайк" type="button" class="card__heart"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
