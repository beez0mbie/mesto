<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="проект Место" />
    <meta name="author" content="Алексей Шмельков" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo.svg"
          alt="Логотип 'Место'"
          class="header__logo"
        />
        <div class="header__line"></div>
      </header>
      <main>
        <section class="profile">
          <figure class="profile__logo-container">
            <img
              src="./images/Custo.jpg"
              alt="Фото Жак-Ив Кусто"
              class="profile__logo"
            />
          </figure>
          <div class="profile__info">
            <div class="profile__title-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <figure class="element__image-container">
              <img
                src="./images/Karachaevsk.jpg"
                alt="Фото крепости в горах в Карачаево-Черкесии"
                class="element__image"
              />
            </figure>
            <div class="element__info">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <img
                src="./images/Icon_heart_default.svg"
                alt="Иконка сердца"
                class="element__heart"
              />
            </div>
          </div>
          <div class="element">
            <figure class="element__image-container">
              <img
                src="./images/Elbrus.jpg"
                alt="Фото поля на горизонте гора Эльбрус"
                class="element__image"
              />
            </figure>
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <img
                src="./images/Icon_heart_default.svg"
                alt="Иконка сердца"
                class="element__heart"
              />
            </div>
          </div>
          <div class="element">
            <figure class="element__image-container">
              <img
                src="./images/Dombai.jpg"
                alt="Фото горы в Домбае на фоне леса"
                class="element__image"
              />
            </figure>
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <img
                src="./images/Icon_heart_default.svg"
                alt="Иконка сердца"
                class="element__heart"
              />
            </div>
          </div>
          <div class="element">
            <figure class="element__image-container">
              <img
                src="./images/Ai-petri.jpg"
                alt="Фото горы Ай-петри море за горой"
                class="element__image"
              />
            </figure>
            <div class="element__info">
              <h2 class="element__title">Ай-петри</h2>
              <img
                src="./images/Icon_heart_default.svg"
                alt="Иконка сердца"
                class="element__heart"
              />
            </div>
          </div>
          <div class="element">
            <figure class="element__image-container">
              <img
                src="./images/Kizhi.jpg"
                alt="Фото деревянного кремля в Кижи"
                class="element__image"
              />
            </figure>
            <div class="element__info">
              <h2 class="element__title">Кижи</h2>
              <img
                src="./images/Icon_heart_default.svg"
                alt="Иконка сердца"
                class="element__heart"
              />
            </div>
          </div>
          <div class="element">
            <figure class="element__image-container">
              <img
                src="./images/lastochka.jpg"
                alt="Фото Ласточкиного гнезда в Ялте"
                class="element__image"
              />
            </figure>
            <div class="element__info">
              <h2 class="element__title">Ласточкино гнездо</h2>
              <img
                src="./images/Icon_heart_default.svg"
                alt="Иконка сердца"
                class="element__heart"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia Алексей Шмельков</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <img
          src="./images/Icon_close.svg"
          alt="Иконка крестик-закрыть"
          class="popup__close-button"
        />
        <form action="" class="popup__form">
          <fieldset class="popup__fieldset">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__input" />
            <input type="text" class="popup__input" />
            <input type="button" value="Сохранить" class="popup__button" />
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
