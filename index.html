<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="проект Место" />
    <meta name="author" content="Алексей Шмельков" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo.svg"
          alt="Логотип 'Место'"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <figure class="profile__logo-container">
            <img src="./images/Custo.jpg" alt="Аватар" class="profile__logo" />
          </figure>
          <div class="profile__info">
            <div class="profile__title-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                aria-label="Редактировать профиль"
                type="button"
                class="profile__edit-button"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            aria-label="Добавить карточку"
            type="button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia Алексей Шмельков</p>
      </footer>
    </div>
    <div class="popup" id="popup-change-profile">
      <div class="popup__container">
        <button
          aria-label="Закрыть попап"
          type="button"
          class="popup__close-button"
        ></button>
        <form action="./" name="profile-form" class="popup-form" novalidate>
          <fieldset class="popup-form__fieldset">
            <h2 class="popup-form__title">Редактировать профиль</h2>
            <label class="popup-form__field">
              <input
                type="text"
                name="popup-input-name"
                id="popup-input-name"
                placeholder="Введите имя профиля"
                class="popup-form__input"
                required
                minlength="2"
                maxlength="40"
              />
              <span
                class="popup-form__input-error popup-input-name-error"
              ></span>
            </label>
            <label class="popup-form__field">
              <input
                type="text"
                name="popup-input-job"
                id="popup-input-job"
                placeholder="Введите название работы"
                class="popup-form__input"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="popup-form__input-error popup-input-job-error"
              ></span>
            </label>
            <button
              type="submit"
              aria-label="Сохранить  изменения"
              class="popup-form__button"
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup" id="popup-add-card">
      <div class="popup__container">
        <button
          aria-label="Закрыть попап"
          type="button"
          class="popup__close-button"
        ></button>
        <form action="./" name="card-form" class="popup-form" novalidate>
          <fieldset class="popup-form__fieldset">
            <h2 class="popup-form__title">Новое Место</h2>
            <label class="popup-form__field">
              <input
                type="text"
                name="popup-input-place"
                id="popup-input-place"
                placeholder="Название"
                class="popup-form__input"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup-form__input-error popup-input-place-error">
              </span>
            </label>
            <label class="popup-form__field">
              <input
                type="url"
                name="popup-input-link"
                id="popup-input-link"
                placeholder="Ссылка на картинку"
                class="popup-form__input"
                required
              />
              <span class="popup-form__input-error popup-input-link-error">
              </span>
            </label>
            <button
              type="submit"
              aria-label="Сохранить  изменения"
              class="popup-form__button"
            >
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_overlay_dark" id="popup-image">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <figure class="popup-img">
          <img
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg"
            alt=""
            class="popup-img__image"
          />
          <figcaption class="popup-img__figcaption">
            Карачаево-Черкессия
          </figcaption>
        </figure>
      </div>
    </div>
    <template id="card">
      <div class="card">
        <button aria-label="Удалить" type="button" class="card__trash"></button>
        <img src="./" alt="template" class="card__image" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button aria-label="Лайк" type="button" class="card__heart"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
